<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>The Bible Channel</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="icon" href="./icon.svg" type="image/svg+xml" />
  </head>
  <body style="background-color: #121212; overflow: hidden; touch-action: none">
    <div id="scatterPlot" style="width: 100%; height: 100vh"></div>
    <script>
      var trace1 = {
        x: [
          5300, 5400, 5500, 5600, 5700, 5800, 5900, 6000, 6100, 6200, 6300,
          6400, 6500, 6600, 6700,
        ],
        y: [0, 3, 5, 7, 9, 10, 11, 14, 17, 18, 21, 23, 25, 26, 28],
        mode: "lines",
        line: {
          color: "#ffffff",
        },
        type: "scatter",
        fill: "tozeroy",
      };

      // Layout for the graph
      var layout = {
        title: "The Bible Channel Member Count",
        xaxis: {
          title: "Member Count",
        },
        yaxis: {
          title: "Days Since 18 July",
        },
        paper_bgcolor: "#121212", // Background color for the plot area
        plot_bgcolor: "#121212", // Background color for the graph area
        font: {
          color: "#ffffff", // Font color
        },
      };

      // Plotting the graph
      Plotly.newPlot("scatterPlot", [trace1], layout, {
        displayModeBar: false,
        staticPlot: false,
        responsive: true,
      });
    </script>
  </body>
</html>
